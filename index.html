<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="top_row">
    <div class="choice" id="box_1">
      <p>1</p>
    </div>
    <div class="choice" id="box_2">
      <p>2</p>
    </div>
    <div class="choice" id="box_3">
      <p>3</p>
    </div>
  </div>

  <div class="middle_row">
    <div class="choice" id="box_4">
      <p>4</p>
    </div>
    <div class="choice" id="box_5">
      <p>5</p>
    </div>
    <div class="choice" id="box_6">
      <p>6</p>
    </div>
  </div>

  <div class="bottom_row">
    <div class="choice" id="box_7">
      <p>7</p>
    </div>
    <div class="choice" id="box_8">
      <p>8</p>
    </div>
    <div class="choice" id="box_9">
      <p>9</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
