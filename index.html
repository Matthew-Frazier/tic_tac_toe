<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="top_row">
    <div class="choice" id="box_1">
      
    </div>
    <div class="choice" id="box_2">
      
    </div>
    <div class="choice" id="box_3">
      
    </div>
  </div>

  <div class="middle_row">
    <div class="choice" id="box_4">
      
    </div>
    <div class="choice" id="box_5">
      
    </div>
    <div class="choice" id="box_6">
      
    </div>
  </div>

  <div class="bottom_row">
    <div class="choice" id="box_7">
      
    </div>
    <div class="choice" id="box_8">
      
    </div>
    <div class="choice" id="box_9">
      
    </div>
  </div>
  <div>
    <h3>Player Is:</h3>
    <img id="x" src="./images/mark.png" alt="x">
  </div>
  <div>
    <h3>Computer Is:</h3>
    <img id="o" src="./images/dot.png" alt="x">
  </div>

  <script src="app.js"></script>
</body>
</html>
